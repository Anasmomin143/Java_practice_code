<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="values.js"></script>-->
    <title>alert</title>
</head>
<script>
    function display(a){
let inputel=document.getElementById(a)
let inputch=inputel.value;
alert(`value of given element:${inputch}`)
}
</script>
<body>
    <input type="date" onchange="display('tf1')" id="tf1"><br>
    <input type="password" onchange="display('tf2')" id="tf2"><br>
    <input type="color" onchange="display('tf3')" id="tf3"><br>
    <input type="datetime" onchange="display('tf4')" id="tf4"><br>
    <input type="search" onchange="display('tf5')" id="tf5"><br>
    <input type="week" onchange="display('tf6')" id="tf6"><br>
    <input type="time" onchange="display('tf7')" id="tf7"><br>

</body>
</html>
