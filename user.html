<!DOCTYPE html>
<html>
    <head>
        <title>new user</title>
    </head>
    <body>
        <form>
            <label class="fname">first name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label class="lname">last name:</label>&nbsp;
            <input type="text" id="lname" name="lname"><br>
            <label for="pwd">Password :</label>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="cpwd">Confirm Password :</label>
            <input type="password" id="cpwd" name="cpwd"><br>
            <label class="gender">Gender :</label>
            <input type="radio" id="male" name="gender">
            <label class="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label class="female">Female</label><br>
            <label class="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="button" >Button tag:</label>
            <input type="button" id="button" name="button" value="hello"><br>
            <input type="hidden" id="hid" name="hid">
            <label for="month">Select M0nth:</label>
            <input type="month" id="month" name="month"><br>
            <label for="qty">Quantity (between 1-10):</label>
            <input type="number" id="qty" name="qty" min="1" max="10"><br>
            <label for="range">Volume :</label>
            <input type="range" id="range" name="range" min="10" max="100" value="75"><br>
            <label for="color">Select Fav color :</label>
            <input type="color" id="color" name="color"><br>
            <label for="datetime">Date&Time :</label>
            <input type="datetime-local" id="datetime" name="datetime"><br>
            <label for="file">Select file :</label>
            <input type="file" id="file" name="file"><br>
            <label for="img">This is image :</label>
            <input type="image" id="img" name="img"><br>
            <label for="fav">Favorite crickiters :</label>
            <input type="checkbox" id="virat" name="fav">
            <label for="virat">Virat kohli</label>
            <input type="checkbox" id="rohit" name="fav">
            <label for="rohit">Rohit sharma</label><br>
            <label for="dsearch">Search records :</label>
            <input type="search" id="dsearch" name="dsearch"><br>
            <input type="submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
